<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>About Quickwords</title>

        <link rel="stylesheet" href="../../../../assets/fonts/fonts.css">
        <link rel="stylesheet" href="../../styles/app.css">
    </head>
    <body>
        <div class="flex flex-col items-center h-screen font-sans p-4 pb-8" :class="['bg-black text-grey-light', 'bg-image text-grey-darkest'][theme]" id="app">
            <div class="mt-8 w-48">
                <a :href="config.WEBSITE_URL">
                    <icon-logo-mono v-if="theme === 0" class="w-full opacity-50"></icon-logo-mono>
                    <icon-logo v-else class="w-full"></icon-logo>
                </a>
            </div>
            <div class="text-sm mt-8">
                <a :href="config.DC_URL" class="no-underline text-inherit">Dariusz Czajkowski</a>
                &amp; <a :href="config.GT_URL" class="no-underline text-inherit">Grzegorz TÅ‚uszcz</a>
            </div>
            <div class="mt-8 flex-1">
                <a :href="config.GITHUB_URL" class="px-4 py-2 bg-white shadow-md hover:shadow-lg transition no-underline rounded text-black">GitHub</a>
                <a :href="config.DONATION_URL" class="px-4 py-2 bg-white shadow-md hover:shadow-lg transition ml-4 no-underline rounded text-black">Donate</a>
            </div>
            <div class="text-sm">
                {{ config.VERSION }}
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
